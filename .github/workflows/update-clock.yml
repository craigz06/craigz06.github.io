name: Update Clock

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:         # still lets you trigger manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update clock.html
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Clock</title></head><body><p id='clockText'>Server time snippet: $(date -u +"%I:%M:%S %p ET")</p></body></html>" > clock.html

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add clock.html
          git commit -m "Update clock"
          git push
