name: Update Clock

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update clock.html
        run: |
          date_str=$(TZ="America/New_York" date +"%I:%M:%S %p ET")
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Clock</title></head><body><p>Server time snippet: $date_str</p></body></html>" > clock.html

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add clock.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Clock $(date)"
            git push origin HEAD:main
          fi
