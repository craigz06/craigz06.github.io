name: Update Clock

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:        # lets you run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update clock.html
        run: |
          cat > clock.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Clock</title>
          </head>
          <body>
            <p id="clockText">
              Server time snippet: $(TZ="America/New_York" date +"%I:%M:%S %p ET")
            </p>
          </body>
          </html>
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add clock.html
          git commit -m "Update clock" || echo "No changes to commit"
          git push
