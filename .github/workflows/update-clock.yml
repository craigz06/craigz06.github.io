name: Update Clock

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update clock.html
        run: |
          date_str=$(TZ="America/New_York" date "+%I:%M:%S %p ET")
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Clock</title></head><body><p id='clockText'>Server time snippet: $date_str</p></body></html>" > clock.html
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add clock.html
          git commit -m "Update Clock" || echo "No changes"
          git push

