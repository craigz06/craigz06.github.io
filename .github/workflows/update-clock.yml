name: Update Clock

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write   # allow workflow to push to repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update clock.html
        run: |
          TIME=$(TZ="America/New_York" date +"%I:%M:%S %p ET")
          cat > clock.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head><meta charset="UTF-8"><title>Clock</title></head>
          <body style="font-family:monospace;background:#000;color:#0ff;text-align:center;padding-top:20%;">
            <p id="clockText">Server time snippet: $TIME</p>
          </body>
          </html>
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add clock.html
          git commit -m "Update Clock" || echo "No changes to commit"
          git push
