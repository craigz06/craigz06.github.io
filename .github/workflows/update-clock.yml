name: Update Clock

on:
  schedule:
    - cron: "*/2 * * * *"   # every 2 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update clock.html
        run: |
          date_str=$(TZ="America/New_York" date +"%I:%M:%S %p ET")
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Clock</title></head><body style='font-family:monospace;background:black;color:#00ffcc;text-align:center;padding-top:20%;'>Server time snippet: $date_str</body></html>" > clock.html

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add clock.html
          git commit -m "Update clock" || echo "No changes to commit"
          git push origin HEAD:main

