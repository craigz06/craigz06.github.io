<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    text-align: center;
    background-color: black;
    font-family: Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  #currentTime {
    font-size: 18px;
    color: white;
    margin-left: 25px;
    margin-bottom: 5px;
  }

  #forebearsText {
    font-weight: bold;
    font-size: 24px;
    color: #BA4A00; /* Amber color */
    position: absolute;
    bottom: 115px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body onload="updateImage(); updateTimeDisplay()">
  <img id="myImage" src="" alt="Image">
  <div id="currentTime"></div>
  <div id="forebearsText">Forebears Earth Clock</div>

  <script>
    function updateImage() {
      var image = document.getElementById("myImage");
      var currentTime = new Date();
      var currentHour = ("0" + currentTime.getHours()).slice(-2);
      var imagePath = currentHour + ".00.jpg";
      image.src = imagePath;
    }

    function updateTimeDisplay() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var period = "AM";
      if (hours >= 12) {
        period = "PM";
        if (hours > 12) {
          hours -= 12;
        }
      }
      if (hours === 0) {
        hours = 12;
      }
      var minutes = ("0" + currentTime.getMinutes()).slice(-2);
      var timeString = hours + ":" + minutes + " " + period;
      var timeElement = document.getElementById("currentTime");
      timeElement.textContent = "Current Time: " + timeString;
      setTimeout(updateTimeDisplay, 60000);
    }
  </script>
</body>
</html>
