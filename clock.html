<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <style>
    body { font-family: monospace; background: #000; color: #00ffcc; text-align: center; padding-top: 20%; }
  </style>
</head>
<body>
  <p id="clockText">Server time snippet: loadingâ€¦</p>
  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("en-US", { hour12: true });
      document.getElementById("clockText").textContent =
        "Server time snippet: " + timeStr + " ET";
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
